
<!-- 1: LowerCasePipe -->
<h1>{{message1 | lowercase }}</h1>

<!-- 2: UpperCasePipe -->
<h1>{{message2 | uppercase }}</h1>

<!-- 3: TitleCasePipe -->
<h1>{{message3 | titlecase }}</h1>

<!-- 4: DatePipe -->
<h1>{{now | date : 'dd/MMMM/yyyy' | uppercase }}</h1>

<!-- 5: Le pipe perso -->
<input type="text" [(ngModel)]="msg">

<h1>{{msg | inverserPipe }}</h1>

<h1>{{msg | repeterPipe : 2 }}</h1>


<!-- La directive structurelle ngIf-->
<h1 *ngIf="indice">Ceci est un message d'erreur</h1>

<!-- La directive structurelle ngIf avec le bloc else-->
<h1 *ngIf="indice2;else blocElse">Ceci est le message true de indice2</h1>

<!-- Le bloc else de ngIf-->
<ng-template #blocElse>
<h2>Ceci est le message false de indice2</h2>
</ng-template>

<h1 style="color: red; text-align: center">Formulaire d'ajout</h1>

<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Nom: </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Nom" [(ngModel)]="eAdd.nom" name="pNom" />
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Prenom: </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Prenom" [(ngModel)]="eAdd.prenom" name="pPrenom" />
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Age: </label>
    <div class="col-sm-10">
      <input type="number" class="form-control" placeholder="Age" [(ngModel)]="eAdd.age" name="pAge" />
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Nom: </label>
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" (click)="ajouter()">Ajouter</button>
    </div>
  </div>
</form>

<h1 style="color: red; text-align: center">Formulaire de la modif</h1>

<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Id: </label>
    <div class="col-sm-5">
      <input
        type="number"
        class="form-control"
        placeholder="Id"
        [(ngModel)]="eModif.id"
        name="pId"
      />
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Nom: </label>
    <div class="col-sm-5">
      <input
        type="text"
        class="form-control"
        placeholder="Nom"
        [(ngModel)]="eModif.nom"
        name="pNom"
      />
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Prenom: </label>
    <div class="col-sm-5">
      <input
        type="text"
        class="form-control"
        placeholder="Prenom"
        [(ngModel)]="eModif.prenom"
        name="pPrenom"
      />
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Age: </label>
    <div class="col-sm-5">
      <input
        type="number"
        class="form-control"
        placeholder="Age"
        [(ngModel)]="eModif.age"
        name="pAge"
      />
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Nom: </label>
    <div class="col-sm-5">
      <button type="submit" class="btn btn-success" (click)="modifier()">
        Modifier
      </button>
    </div>
  </div>
</form>

<h1 style="color: red; text-align: center" *ngIf="indice">La modif a échoué !</h1>

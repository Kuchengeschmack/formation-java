<h1 style="color: red; text-align: center">Formulaire de la recherche</h1>

<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Id: </label>
    <div class="col-sm-5">
      <input
        type="number"
        class="form-control"
        placeholder="Id"
        [(ngModel)]="id"
        name="pId"
      />
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-info" (click)="rechercher()">
      Rechercher
    </button>
  </div>
</form>

<h1 style="color: red; text-align: center" *ngIf="indice2">
  L'étudiant recherché
</h1>

<table class="table table-bordered">
  <tr>
    <th>ID</th>
    <th>Nom</th>
    <th>Prenom</th>
    <th>Age</th>
  </tr>

  <tr>
    <th>{{ eFind.id }}</th>
    <th>{{ eFind.nom }}</th>
    <th>{{ eFind.prenom }}</th>
    <th>{{ eFind.age }}</th>
  </tr>
</table>

<h1 style="color: red; text-align: center" *ngIf="indice">
  L'étudiant n'existe pas
</h1>
